<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="court">
        <div class="court-1">
            <div class="team-info">
                <div  class="team-name" id="name-a">
                    TEAM A
                </div>
                <div class="score-box" id="score-a">
                    0
                </div>
                <div class="buttons">
                    <button onclick="increaseScoreA()" class="score-buttons">Skor Arttır</button>
                    <button onclick="decreaseScoreA()" class="score-buttons">Skor Azalt</button>
                    <button onclick="enterScoreA()" class="score-buttons" >Skor Gir</button>
                </div>
                
            </div>
            
    
        </div>
        <div class="court-2">
            <div class="team-info">
                <div  class="team-name" id="name-b">
                    TEAM B
                </div>
                <div class="score-box" id="score-b">
                    0
                </div>
                <div class="buttons">
                    <button onclick="increaseScoreB()" class="score-buttons">Skor Arttır</button>
                    <button onclick="decreaseScoreB()" class="score-buttons">Skor Azalt</button>
                    <button onclick=" enterScoreB()" class="score-buttons" >Skor Gir</button>
                </div>
            </div>
        </div>
    </div>
    
    





    <script src="script.js"></script>
</body>
</html>
